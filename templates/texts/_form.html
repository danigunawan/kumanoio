<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
        <%= f.InputTag("Title", {class: "form-control", hide_label: true, placeholder: "Such a great, distinctive title.."}) %>
    </div>
</div>
<div class="form-group">
    <label for="content" class="col-sm-2 control-label">Content</label>
    <div class="col-sm-10">
        <%= f.TextArea("Content", {class: "form-control", hide_label: true, rows: 15, placeholder: "You can use Markdown syntax in the text."}) %>
    </div>
</div>
