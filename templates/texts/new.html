<%= partial("header.html") %>
<div class="row">
    <div class="col">
        <%= if (errors) { %>
            <%= for (key, val) in errors { %>
                <div class="alert alert-danger alert-dismissible fade show m-1" role="alert">
                    <%= val %>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            <% } %>
        <% } %>
    </div>
</div>
<%= form_for(text, {action: textsPath(), method: "POST", class: "form-horizontal"}) { %>
  <%= partial("texts/form.html") %>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" name="Draft" value="true" class="btn btn-default">Save as draft</button>
        <%= if (user_can_post) { %>
            <button type="submit" name="Draft" value="false" class="btn btn-success">Publish</button>
        <% } %>
        <a href="<%= textsPath() %>" class="btn btn-warning" data-confirm="Are you sure?">Cancel</a>
    </div>
  </div>
<% } %>
